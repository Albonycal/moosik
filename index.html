<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moosik Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body onload="">
    <div class="BAR">
        <header>
            <nav>
                <ul id="bar">
                    <li><a id="nav-home" class="now" href="index.html">Home</a></li>
                    <li><a id="nav-install" href="">More Info</a></li>
                </ul>
            </nav>
        </header>
    </div>



<div class="moosik">
    <footer>
        <div class="wrapper">
            <div class="btn">
                <button id="back" class="fa fa-step-backward" onclick="clickedBack()"></button>
                <button id="play" class="fa fa-play" onclick="clickedPlay()"></button>
                <button id="next" class="fa fa-step-forward" onclick="clickedNext()"></button>
            </div>
            <p class="duration" id="nowDuration">--:--</p>
            <input class="duration" type="range" min="0" max="100" value="0" id="progressBar"
                onchange="durationChange()">
            <p class="duration" id="maxDuration">--:--</p>
            <div class="slider_container">
                <i class="fa fa-volume-mute"></i>
                <input type="range" min="0" max="100" value="50" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
              </div>
                <h4 id="songName"><bold>No song playing // Error Encountered</bold></h4>
              </div>
    </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
